<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <form name="frm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">입력을 해주세요</label>
          <input type="text" class="form-control" onkeyup= "getstring()" id="exampleInputEmail1" aria-describedby="emailHelp" name = "string1">
        <div class="mb-3">
          <label for="result" class="form-label">결과</label>
          <input type="text" class="form-control" id="result" name="result" readonly>
        </div>
       
        </div>
        <button type="button" class="btn btn-primary" onclick ="subString()" >문자열 반환</button>
        <button type="button" class="btn btn-primary" onclick ="frm.result.value = frm.string1.value.toUpperCase()" >대문자 변환</button>
        <button type="button" class="btn btn-primary" onclick ="frm.result.value = frm.string1.value.length" >문자열 길이</button>
        <button type="button" class="btn btn-primary" onclick ="frm.result.value = frm.string1.value.trim()" >문자열 공백제거</button>
        <button type="button" class="btn btn-primary" onclick ="frm.result.value = frm.string1.value.concat('추가문자')" >문자열 합침</button>
        <button type="reset" class="btn btn-primary">리셋</button>	    
      </form>
      <script>
				let str;
				function getstring(){
        console.log(frm.string1.value);//frm을 console로 keyup할때 마다 불러오기
        str = frm.string1.value;
				}
				function subString(){//이 서브스트링은 변수임! 근데 좋지는 않은 예시
					frm.result.value = str.substring(0,4) + "년" + str.substring(4,6) + "월" + str.substring(6,8)+"일";//함수는 무조건 소문자로만
					
				}
            
                
               
      </script>
     
</body>
</html>
