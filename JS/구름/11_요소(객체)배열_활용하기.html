		<script>
            let acc = document.getElementsByClassName("acc");//배열, classname은 배열이 따라옴
            let acc2 = document.querySelectorAll(".acc"); 위 코드와 같은 역활을 함
            let content = document.getElementsByClassName("content");//배열이 따라옴
            let content2 = document.querySelectorAll(".content"); 위 코드와 같은 역활을 함
            //쿼리 셀럭터도 써보기 펑션에 쓰면 됨
            function show(i) {
               
                acc[i].classList.toggle("active");//배열이라서 첫번째 단추(=[0])를 꼭 집어줘야함
                if(content[i].style.display == "block"){
                    content[i].style.display = "none";
                }
                else{
                    content[i].style.display = "block";
                }
            
            }

            }
            
            
		</script>
