<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test-class {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="test">
        섹션의 내용
    </div>
	
    <div class="test">
        섹션의 내용
    </div>
	
    <div class="test">
        섹션의 내용
    </div>
	
    <button onclick="add()">클래스 추가</button>
    <button onclick="remove()">클래스 제거</button>
    <button onclick="toggle()">클래스 토글</button>
    
    <script>
    let elements = document.getElementsByClassName('test');

    function toggle() {
        for (let i = 0; i < elements.length; i++) {
            elements[i].classList.toggle('test-class');
        }
    }

    function add() {
        for (let i = 0; i < elements.length; i++) {
            elements[i].classList.add('test-class');
        }
    }

    function remove() {
        for (let i = 0; i < elements.length; i++) {
            elements[i].classList.remove('test-class');
        }
    }
    </script>
</body>
</html>
